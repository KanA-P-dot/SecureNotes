services:
  backend:
    build: ./secure-notes-backend
    container_name: secure-notes-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=f2b5c4e7c9d8478fa0d26c19f1eaa64b9e5e3b72f8a14c2d91e8f3d5c7a6b1e4
      - PORT=3000
    volumes:
      - /home/alex/SecureNotes/secure-notes-backend/secure_notes.db:/app/secure_notes.db
    networks:
      - secure-notes-network
    restart: unless-stopped

  frontend:
    build: ./secure-notes-frontend
    container_name: secure-notes-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - secure-notes-network
    restart: unless-stopped

networks:
  secure-notes-network:
    driver: bridge
